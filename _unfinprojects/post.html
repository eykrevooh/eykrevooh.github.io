---
layout: default
---

<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('assets/img/post-bg.jpg')">
        <div class="container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                  <h1>Blog</h1>
                  <hr class="small">
                  <span class="subheading">Kye's Professional Blog</span>
                </div>
               </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div align=center>
                  <p>This page is coming soon!<p>
                      <p>In the meantime feel free to follow <a href="https://hooverkblog.wordpress.com">this link</a> to my blog<p>
                  <ul>
                    {% for post in site.posts %}
                      <li>
                        <a href="{{post.url}}">{{post.title}}</a>
                      </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </article>

    <hr>
