---
layout: default
---

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('assets/img/contact-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Projects</h1>
                    <hr class="small">
                    <span class="subheading">Completed and on going projects</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <ul>
            {% for project in site.projects %}
              <li>
                <a href="{{project.url}}">{{project.title}}</a>
              </li>
            {% endfor %}
          </ul>
          <p>My other projects can be found on gihub and linkdin. I am currently in the process of detailing them to display here.</p>
      </div>
    </div>
</div>
